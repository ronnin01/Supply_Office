<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="vh-100 row align-items-center">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-10 signup-animate">
                        <div class="card shadow-lg">
                            <div class="card-body">
                                <div class="my-2 text-center">
                                    <img src="{{url_for('static', filename='images/ctu-logo.png')}}" width="100px" alt="">
                                    <h3>Account Registration</h3>
                                </div>
                                <hr>
                                <div class="my-2">
                                    <form method="POST" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label class="form-label">ID Number</label>
                                                    <input type="text" name="ut_idno" class="form-control" placeholder="ID Number">
                                                </div>
                                                <div class="col-6">
                                                    <label for="formFileMultiple" class="form-label">Upload your Profile Picture(PNG, JPG)</label>
                                                    <input class="form-control" name="ut_pic" type="file" id="formFileMultiple" multiple>
                                                </div>
                                                <div class="col-4">
                                                    <label class="form-label">Firstname</label>
                                                    <input type="text" name="ut_firstname" class="form-control" placeholder="Firstname">
                                                </div>
                                                <div class="col-4">
                                                    <label class="form-label">Lastname</label>
                                                    <input type="text" name="ut_lastname" class="form-control" placeholder="Lastname">
                                                </div>
                                                <div class="col-4">
                                                    <label class="form-label">MI</label>
                                                    <input type="text" name="ut_mi" class="form-control" placeholder="MI">
                                                </div>
                                                <div class="col-6">
                                                    <label class="form-label">Designation</label>
                                                    <select name="" id="" name="ut_designation" class="form-select">
                                                        <option value="">Select Designation</option>
                                                        <option value="Areah Chair">Area Chair</option>
                                                        <option value="Dean">Dean</option>
                                                        <option value="Staff">Staff</option>
                                                        <option value="Student">Student</option>
                                                    </select>
                                                </div>
                                                <div class="col-6">
                                                    <label class="form-label">Department</label>
                                                    <select name="" id="" name="ut_department" class="form-select">
                                                        <option value="">Select Department</option>
                                                        <option value="COT">COT</option>
                                                        <option value="COE">COE</option>
                                                        <option value="COBM">COBM</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label">Email</label>
                                                    <input type="email" name="ut_email" class="form-control" placeholder="Email">
                                                </div>
                                                <div class="col-6">
                                                    <label class="form-label">Contact Number</label>
                                                    <input type="text" name="ut_contact" class="form-control" placeholder="Contact Number">
                                                </div>
                                                <div class="col-6">
                                                    <label class="form-label">Username</label>
                                                    <input type="text" name="ut_username" class="form-control" placeholder="Username">
                                                </div>
                                                <div class="col-6">
                                                    <label class="form-label">Password</label>
                                                    <input type="password" name="ut_password" class="form-control" placeholder="Password">
                                                </div>
                                                <div class="col-6">
                                                    <label class="form-label">Confirm Password</label>
                                                    <input type="password" name="ut_confirm_password" class="form-control" placeholder="Confirm Password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="my-4 d-grid">
                                            <button class="btn btn-danger">Sign Up</button>
                                        </div>
                                        <div class="my-2 text-start">
                                            <p>Already had an account? <a href="/signin">Sign In</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col vh-100" style="background: rgb(220,53,69);background: linear-gradient(345deg, rgba(220,53,69,1) 0%, rgba(255,193,7,1) 35%, rgba(255,115,0,0.44861694677871145) 100%);">
                <div class="row vh-100 align-items-center">
                    <div class="col">
                        <div class="text-center my-4">
                            <img src="{{url_for('static', filename='images/ctu-logo.png')}}" alt="">
                        </div>
                        <div class="text-center">
                            <h2>Cebu Technological University Danao-Campus</h2>
                            <h2>Online Items Requisition</h2>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
