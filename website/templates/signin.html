<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="vh-100 row align-items-center">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-6 signin-animate">
                        <div class="card shadow-lg">
                            <div class="card-body px-3">
                                <div class="my-2 text-center">
                                    <img src="{{url_for('static', filename='images/ctu-logo.png')}}" width="100px" alt="">
                                    <h3>LOGIN ACCOUNT</h3>
                                </div>
                                <hr>
                                <div class="my-2">
                                    <form method="POST">
                                        <div class="my-2">
                                            <label for="" class="form-label">Username or Email</label>
                                            <input type="text" class="form-control" required name="username" placeholder="Username or Email">
                                        </div>
                                        <div class="my-2">
                                            <label for="" class="form-label">Password</label>
                                            <input type="password" class="form-control" required name="password" placeholder="Password">
                                        </div>
                                        <div class="my-4 d-grid">
                                            <button class="btn btn-danger">Sign In</button>
                                        </div>
                                        <div class="my-2 text-start">
                                            <p>No Account Yet? <a href="/signup">Sign Up</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col vh-100" style="background: rgb(220,53,69);background: linear-gradient(345deg, rgba(220,53,69,1) 0%, rgba(255,193,7,1) 35%, rgba(255,115,0,0.44861694677871145) 100%);">
                <div class="row vh-100 align-items-center">
                    <div class="col">
                        <div class="text-center my-4">
                            <img src="{{url_for('static', filename='images/ctu-logo.png')}}" alt="">
                        </div>
                        <div class="text-center">
                            <h2>Cebu Technological University Danao-Campus</h2>
                            <h2>Online Items Requisition</h2>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
